name: load_media
description: "LoanMedia - Gestión de préstamos de equipos"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  supabase_flutter: ^2.10.3
  flutter_riverpod: ^3.0.3
  intl: ^0.20.2
  uuid: ^4.5.2
  flutter_hooks: ^0.21.3+1
  go_router: ^10.1.2
  image_picker: ^1.2.1
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  android_icon_name: "load_icon"

flutter:
  uses-material-design: true

  assets:
    - assets/img/
